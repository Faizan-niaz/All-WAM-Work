<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-Assignment</title>
</head>

<body bgcolor="skyblue">
    <center>
        <form action="">
            <label for="">Name: </label><input type="text" name="" id=""><br><br>
            <label for="">Father Name: </label><input type="text" name="" id=""><br><br>
            <label for="">Email: </label><input type="text" name="" id=""><br><br>
            <label for="">Password: </label><input type="text" name="" id=""><br><br>
            <label for="">Phone Number: </label><input type="number" name="" id=""><br><br>

            <label for="">Gender: </label>
            <input type="radio" name="gender" id="male" value="male">

            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="female">

            <label for="female">Female</label>
            <input type="radio" name="gender" id="others" value="others">
            <label for="others">Others</label><br><br>

            <label for="">Language: </label>
            <select name="" id="">
                <option value="">Urdu</option>
                <option value="">English</option>
                <option value="">Arabic</option>
                <option value="">Pashto</option>
                <option value="">Hindko</option>

            </select><br>
            <label for="">Zip Code: </label><input type="text" name="" id=""><br><br>
            <label for="">About: </label> <br><textarea name="" id="" cols="30" rows="10"></textarea>

        </form>
    </center>
</body>

</html>
